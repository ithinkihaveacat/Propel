<html>
<head>
  <meta charset="utf-8">
  <title>Propel Demo</title>
  <link rel="manifest" href="/test/data/demo/manifest.json">
</head>
<body>
  <p class="js-push-ui__msg">Enable Push Notifications</p>
  <p><button class="js-push-ui__btn" disabled>Turn On Push Notifications</button></p>

  <script src="/dist/client.js"></script>
  <script>
    var msg = document.querySelector('.js-push-ui__msg');
    var button = document.querySelector('.js-push-ui__btn');

    // Use push client
    var PushClient = window.goog.propel.Client;
    if (PushClient.supported()) {
      var pushClient = new PushClient();
      button.addEventListener('click', function() {
        pushClient.getSubscription()
        .then(function(subscription) {
          if (subscription) {
            // We need to unsubscribe
            return pushClient.unsubscribe()
            .then(function() {
              console.log('Unsubscribe worked');
              msg.textContent = 'Push notifications are currently off.';
              button.textContent = 'Turn On notifications.';
            });
          } else {
            // we need to subscribe
            return pushClient.subscribe()
            .then(function() {
              console.log('Subscribe worked');
              msg.textContent = 'Push notifications are currently on.';
              button.textContent = 'Turn off notifications.';
            });
          }
        })
        .catch(function(error) {
          switch(error.type) {
          case 'denied':
            msg.textContent = 'Sorry, the permission for notifications is blocked.';
            button.disabled = true;
            break;
          default:
            console.log('Subscribe failed', error);
            break;
          }
        });
      });
      button.disabled = false;
    }
  </script>
</body>
</html>
